<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putin Digital Twin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            overflow: hidden;
        }
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 1rem;
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            z-index: 10;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 70px;
            text-align: center;
            margin-bottom: 1rem;
        }
        .spinner > div {
            width: 12px;
            height: 12px;
            background-color: #4f46e5;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }
        .spinner .bounce1 {
            animation-delay: -0.32s;
        }
        .spinner .bounce2 {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 
            40% { 
                transform: scale(1.0);
            }
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 85%;
        }
        .user-message {
            background-color: #f3f4f6;
            margin-left: auto;
            margin-right: 1rem;
        }
        .assistant-message {
            background-color: #fff;
            margin-right: auto;
            margin-left: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .input-container {
            background-color: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
            z-index: 10;
        }
        .query-textarea {
            padding: 1rem !important;
            min-height: 60px;
            max-height: 150px;
            resize: none;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.15s ease-in-out;
        }
        .query-textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .response-iframe {
            width: 100%;
            min-height: 200px;
            border: none;
            background: white;
            border-radius: 0.5rem;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900">Putin Digital Twin</h1>
                    <button onclick="clearChat()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">Clear Chat</button>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            {% for message in chat_history %}
                {% if message.role == 'user' %}
                    <div class="message user-message">
                        <p class="text-gray-800">{{ message.content }}</p>
                    </div>
                {% else %}
                    <div class="message assistant-message">
                        <iframe class="response-iframe" srcdoc="{{ message.content|safe }}" onload="resizeIframe(this)"></iframe>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p class="text-gray-600 font-medium">Generating response...</p>
        </div>

        <div class="input-container">
            <div class="container mx-auto px-4">
                <form id="queryForm" class="space-y-4">
                    <div>
                        <textarea 
                            id="query" 
                            name="query" 
                            class="query-textarea"
                            placeholder="Ask about Putin's timeline, decisions, or recent events..."
                        ></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        
        // Function to resize iframe based on content
        function resizeIframe(iframe) {
            iframe.style.height = 'auto';
            setTimeout(() => {
                try {
                    const height = iframe.contentWindow.document.documentElement.scrollHeight;
                    iframe.style.height = (height + 20) + 'px';
                } catch (e) {
                    console.error('Error resizing iframe:', e);
                }
            }, 100);
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Clear chat history
        function clearChat() {
            fetch('/clear_chat', {
                method: 'POST',
            }).then(() => {
                chatContainer.innerHTML = '';
            });
        }

        // Auto-resize textarea
        const textarea = document.getElementById('query');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const loading = document.querySelector('.loading');

            if (!query.trim()) {
                alert('Please enter a query');
                return;
            }

            // Add user message immediately
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<p class="text-gray-800">${query}</p>`;
            chatContainer.appendChild(userMessage);
            scrollToBottom();

            loading.classList.add('active');
            document.getElementById('query').value = '';
            document.getElementById('query').style.height = 'auto';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Add assistant message
                    const assistantMessage = document.createElement('div');
                    assistantMessage.className = 'message assistant-message';
                    const iframe = document.createElement('iframe');
                    iframe.className = 'response-iframe';
                    iframe.onload = function() { resizeIframe(this); };
                    assistantMessage.appendChild(iframe);
                    chatContainer.appendChild(assistantMessage);
                    
                    // Set iframe content after it's added to the DOM
                    iframe.srcdoc = data.html;
                    scrollToBottom();
                } else {
                    throw new Error(data.error || 'Failed to generate response');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        });

        // Initial scroll to bottom
        scrollToBottom();

        // Resize all existing iframes
        document.querySelectorAll('.response-iframe').forEach(resizeIframe);
    </script>
</body>
</html>
