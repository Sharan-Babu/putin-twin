<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative UI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Generative UI Chatbot</h1>
        
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <form id="queryForm" class="space-y-4">
                    <div>
                        <label for="query" class="block text-sm font-medium text-gray-700">Enter your query:</label>
                        <textarea id="query" name="query" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., 'Show me a timeline of Putin's key political events'"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Generate UI
                    </button>
                </form>
            </div>

            <div class="loading text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Generating UI...</p>
            </div>

            <div id="result" class="bg-white rounded-lg shadow-md overflow-hidden">
                <iframe id="resultFrame" class="w-full min-h-screen border-0"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const loading = document.querySelector('.loading');
            const resultFrame = document.getElementById('resultFrame');

            loading.classList.add('active');
            resultFrame.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    const frame = document.getElementById('resultFrame');
                    frame.style.display = 'block';
                    
                    // Write the HTML content to the iframe
                    const frameDoc = frame.contentDocument || frame.contentWindow.document;
                    frameDoc.open();
                    frameDoc.write(data.html);
                    frameDoc.close();
                    
                    // Adjust iframe height to content
                    frame.onload = () => {
                        frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';
                    };
                } else {
                    throw new Error(data.error || 'Failed to generate UI');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
